<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<br>
<div class="container">
    <div class="row">
        <div class="col-lg-4">
            <div class="input-group">
                <div class="form-outline" data-mdb-input-init>
                  <input type="search" (keyup)="searchProduct($event)" (blur)="hideSearch()" #searchInput id="form1" class="form-control" placeholder="Search" />
                </div>
                <button type="button" (click)="submitSearch(searchInput.value)" class="btn btn-primary btn-sm" style="height: 38px;" data-mdb-ripple-init>
                  <i class="fas fa-search"></i>
                </button>
                <ul class="suggested-result" *ngIf="searchResult">
                    <li *ngFor="let item of searchResult">
                        <a (mousedown)="redirectToDetails(item.productId)">{{item.productName}}</a>
                    </li>
                </ul>
              </div>
        </div>
        <div class="col-lg-8">
            <button class="btn btn-primary btn-md rounded float-end" (click)="priceOrder('asc')">Price Low to high</button>
            <span> <button class="btn btn-primary rounded btn-md float-end" (click)="priceOrder('desc')">Price High to Low</button></span>
        </div>
    </div>
