<div class="product-cart">
    <h1>Cart Page</h1>
    <div class="row">
        <div class="col-lg-8">
            <div class="row">
                <div class="col-lg-3" *ngFor="let item of cart.cartList">
            <div class="card h-40" style="width: 12rem;height:18rem">
                <img src="{{item.product.ProductImage}}" class="card-img-top" alt="..." style="background-size: contain;">
                <div class="card-body">
                  <h5 class="card-title">{{item.product.ProductName}}</h5>
                  <h5 class="card-text">{{item.product.ProductPrice | currency:'INR'}}</h5>
                  <button (click)="handleQuantity('min',item.product)">-</button>
                  <input type="text" style="width: 30px;" value="{{item.productCount}}" />
                   <button (click)="handleQuantity('plus',item.product)">+</button>
                </div>
            </div>
        </div>
        </div>
              </div>
            
                <div class="col-lg-4 summary">
                    <h3>Summary</h3>
                    <ul>
                        <li>
                            <span>Amount:</span><span>{{priceSummary.price}}</span>
                        </li>
                        <li>
                            <span>Tax:</span><span>{{priceSummary.tax}}</span>
                        </li>
                        <li>
                            <span>Delivery:</span><span>{{priceSummary.delivery}}</span>
                        </li>
                        <li>
                            <span>Discount:</span><span>{{priceSummary.discount}}</span>
                        </li>
                        <li><span>
                                <h4>Total</h4>
                            </span><span>
                                <h4>{{priceSummary.total}}</h4>
                            </span></li>
                        <button class="form-button max-width" (click)="checkout()">CheckOut</button>
                    </ul>
            </div>
        </div>
    </div>
